spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://${DB_URL}:3306/greendb2?userSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
config.domain=${S3_DOMAIN}
spring.jpa.hibernate.ddl-auto=update

secret-key=${JWT_SECRET_KEY}
access-token-expiration-minutes=720
refresh-token-expiration-minutes=1440

aws.accessKeyId=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.region=ap-northeast-2
aws.s3.bucketName=greenearthforus

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

id.admin=1